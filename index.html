<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span id="theme-toggle-text" class="theme-toggle-text">Dark Mode</span>
        <a href="rps.html" class="rps-game">Play RPS Game</a>
        <h1>Lotto Number Generator</h1>
        <div class="lotto-machine">
            <div class="number-display"></div>
            <button id="generate-btn">Generate Numbers</button>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>

        <div id="contact-form" class="contact-form">
            <h2>Partnership Inquiry</h2>
            <form action="https://formspree.io/f/xpqjdpyw" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Inquiry</button>
            </form>
        </div>
    </div>
    <template id="lotto-ball-template">
        <div class="lotto-ball"></div>
    </template>
    <script src="main.js"></script>
</body>
</html>
