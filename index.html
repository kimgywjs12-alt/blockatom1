<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <span id="theme-toggle-text" class="theme-toggle-text">Dark Mode</span>
        <h1>Lotto Number Generator</h1>
        <div class="lotto-machine">
            <div class="number-display"></div>
            <button id="generate-btn">Generate Numbers</button>
        </div>
        <div class="history">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <template id="lotto-ball-template">
        <div class="lotto-ball"></div>
    </template>
    <script src="main.js"></script>
</body>
</html>
