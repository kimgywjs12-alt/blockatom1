<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps-style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7207595394524551"
     crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZFCE9YV35"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ZZFCE9YV35');
    </script>
</head>
<body>
    <div class="container">
        <a href="index.html" id="back-to-lotto" class="back-button">Back to Lotto</a>
        <h1>Rock Paper Scissors (Image Input)</h1>
        <!-- AdSense Ad Unit Placeholder -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7207595394524551"
                 data-ad-slot="YOUR_AD_SLOT_ID"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="game-area">
            <div class="player-area">
                <h2>You</h2>
                <input type="file" id="image-upload" accept="image/*">
                <img id="uploaded-image" src="#" alt="Upload your hand gesture" style="display:none;">
                <canvas id="canvas" style="display:none;"></canvas> <!-- Hidden canvas for model input -->
                <div id="player-choice">Waiting for image...</div>
            </div>
            <div class="computer-area">
                <h2>Computer</h2>
                <div id="computer-choice">Waiting...</div>
            </div>
        </div>
        <div class="result-area">
            <p id="outcome">Upload an image to play!</p>
            <p>Score: You <span id="player-score">0</span> - Computer <span id="computer-score">0</span> (Draws: <span id="draw-score">0</span>)</p>
        </div>
        <button id="predict-btn">Predict from Image</button>
    </div>

    <!-- Teachable Machine model script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="rps-main.js"></script>
</body>
</html>
