<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps-style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors (Image Input)</h1>
        <div class="game-area">
            <div class="player-area">
                <h2>You</h2>
                <input type="file" id="image-upload" accept="image/*">
                <img id="uploaded-image" src="#" alt="Upload your hand gesture" style="display:none;">
                <canvas id="canvas" style="display:none;"></canvas> <!-- Hidden canvas for model input -->
                <div id="player-choice">Waiting for image...</div>
            </div>
            <div class="computer-area">
                <h2>Computer</h2>
                <div id="computer-choice">Waiting...</div>
            </div>
        </div>
        <div class="result-area">
            <p id="outcome">Upload an image to play!</p>
            <p>Score: You <span id="player-score">0</span> - Computer <span id="computer-score">0</span> (Draws: <span id="draw-score">0</span>)</p>
        </div>
        <button id="predict-btn">Predict from Image</button>
    </div>

    <!-- Teachable Machine model script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="rps-main.js"></script>
</body>
</html>
